<!DOCTYPE html>
<html>

<head>
    <title>ChainX</title>
    <link rel="stylesheet" type="text/css" href="main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#nav").load("nav.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <header class="container">
        <div id="header"></div>
    </header>
    <nav class="container">
        <div id="nav"></div>
    </nav>
    <main>
        <h2 class="container">Welcome!</h2>
        <br>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <form method="POST" action="/register">
                        <div class="mb-3">
                            <label for="first-name" class="form-label">First Name</label>
                            <input type="first-name" name="first_name" class="form-control" id="first-name">
                        </div>
                        <div class="mb-3">
                            <label for="last-name" class="form-label">Last Name</label>
                            <input type="last-name" name="last_name" class="form-control" id="last-name">
                        </div>
                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address</label>
                            <input type="email" name="email" class="form-control" id="email"
                                aria-describedby="emailHelp">
                            <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <label for="inputPassword5" class="form-label">Password</label>
                        <input type="password" id="inputPassword5" name="password" class="form-control"
                            aria-describedby="passwordHelpBlock">
                        <div id="passwordHelpBlock" class="form-text">
                            <div id="emailHelp" class="form-text">Your password must be 8-20 characters long, contain
                                letters and numbers, and must not contain spaces, special characters, or emoji.</div>
                        </div>
                        <br>
                        <button type="submit" onclick="registerUser()" class="btn btn-primary">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div id="footer"></div>
    </footer>

</body>

</html>
