<!DOCTYPE html>
<html>

<head>
    <title>ChainX</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸª™</text></svg>">
    <link rel="stylesheet" type="text/css" href="/main.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">
    </script>
    <script>
        $(function () {
            $("#header").load("header.html");
            $("#nav").load("nav.html");
            $("#footer").load("footer.html");
        });
    </script>
</head>

<body>
    <header class="container">
        <div id="header"></div>
    </header>
    <nav class="container">
        <div id="nav"></div>
    </nav>
    <main>
        <div class="container">
            <div class="row">
                <div class="col-md">
                    <h3>Hello.</h3>
                    <br>
                    <div class="row">
                        <div class="col-md">
                            <form method="POST" action="../controllers/controller.js">
                                <div class="mb-3">
                                    <label for="email" class="form-label">Email address</label>
                                    <input type="email" name="email" class="form-control" id="email"
                                        aria-describedby="emailHelp">
                                </div>
                                <div>
                                    <label for="password" class="form-label">Password</label>
                                    <input type="password" name="password" id="password" class="form-control"
                                        aria-describedby="passwordHelpBlock">
                                </div>
                                <br>
                                <button type="submit" class="btn btn-primary">Sign In</button>
                            </form>
                        </div>
                    </div>
                    <br><br><br><br>
                    <div class="row">
                        <a class="btn btn-primary" href="registration.html">Need an account?</a>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container">
        <div id="footer"></div>
    </footer>
</body>

</html>
